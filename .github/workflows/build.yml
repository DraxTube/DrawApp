name: Build PS Vita VPK

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: vitasdk/vitasdk:latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          apt-get update && apt-get install -y cmake make
          # Installa librerie aggiuntive dal VitaSDK
          vdpm vita2d

      - name: Build
        run: |
          mkdir build && cd build
          cmake ..
          make -j$(nproc)

      - name: Upload VPK
        uses: actions/upload-artifact@v4
        with:
          name: DrawApp-vpk
          path: build/*.vpk
