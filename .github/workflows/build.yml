name: Build PS Vita VPK

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: vitasdk/vitasdk:latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          apk update && apk add --no-cache cmake make git

      - name: Install VitaSDK libraries
        run: |
          vdpm libvita2d
          vdpm libpng
          vdpm libjpeg-turbo
          vdpm zlib
          vdpm freetype

      - name: Build
        run: |
          mkdir build && cd build
          cmake ..
          make -j$(nproc)

      - name: Upload VPK
        uses: actions/upload-artifact@v4
        with:
          name: DrawApp-vpk
          path: build/*.vpk
